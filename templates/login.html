<!DOCTYPE html>
<html lang="en">
<head>
    <title>AMT Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-card text-center">
            <h3 class="fw-bold mb-4">AMT <span class="text-primary">OPS</span></h3>
            <form method="POST">
                <input name="username" class="form-control mb-3 p-3 rounded-pill border-light bg-light" placeholder="Username" required>
                <input name="password" type="password" class="form-control mb-4 p-3 rounded-pill border-light bg-light" placeholder="Password" required>
                <button class="btn btn-primary w-100 p-3 rounded-pill fw-bold">Access System</button>
            </form>
            <p class="mt-4 small text-muted">Secured Fleet Portal v4.0</p>
        </div>
    </div>
</body>
</html>
