{% extends "base.html" %}
{% block content %}
<h2 class="fw-bold mb-4">Management Console</h2>
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="glass-card p-4">
            <h5 class="fw-bold mb-3 text-primary">Vessel Master List</h5>
            <form method="POST">
                <input type="hidden" name="add_vessel" value="1">
                <div class="mb-3"><input name="name" class="form-control" placeholder="Vessel Name" required></div>
                <div class="mb-3"><input name="imo" class="form-control" placeholder="IMO No." required></div>
                <div class="row mb-3"><div class="col"><input name="flag" class="form-control" placeholder="Flag"></div><div class="col"><input name="type" class="form-control" placeholder="Type"></div></div>
                <button class="btn btn-primary w-100 rounded-pill">Add to Fleet</button>
            </form>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="glass-card p-4">
            <h5 class="fw-bold mb-3 text-success">Certificate Upload</h5>
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="upload_cert" value="1">
                <select name="vessel_id" class="form-select mb-3">{% for v in vessels %}<option value="{{v.id}}">{{v.name}}</option>{% endfor %}</select>
                <input name="cert_name" class="form-control mb-3" placeholder="Certificate Name" required>
                <select name="category" class="form-select mb-3"><option>Statutory</option><option>Class</option></select>
                <input type="date" name="expiry" class="form-control mb-3" required>
                <input type="file" name="file" class="form-control mb-3" required>
                <div class="form-check mb-3"><input type="checkbox" name="is_coc" class="form-check-input" id="c"><label class="form-check-label" for="c">Condition of Class</label></div>
                <button class="btn btn-success w-100 rounded-pill">Save Document</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
