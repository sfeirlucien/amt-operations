<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMT Operations | Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f7; color: #2d3436; }
        .sidebar { background: #0f172a; min-height: 100vh; width: 260px; position: fixed; padding: 25px 15px; }
        .sidebar .nav-link { color: #94a3b8; font-weight: 500; padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #1e293b; color: #38bdf8; }
        .content { margin-left: 260px; padding: 40px; }
        .glass-card { background: white; border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .badge-status { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; padding: 6px 12px; border-radius: 20px; }
        .timeline-bar { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; border-top: 1px solid #edf2f7; }
        .timeline-bubble { min-width: 140px; background: #f8fafc; padding: 10px; border-radius: 12px; border-left: 4px solid #38bdf8; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-white fw-bold mb-5 px-3"><i class="fas fa-anchor me-2"></i> AMT OPS</h4>
        <nav class="nav flex-column">
            <a href="/" class="nav-link active"><i class="fas fa-grid-2 me-3"></i>Dashboard</a>
            {% if current_user.role == 'admin' %}
            <a href="/admin" class="nav-link"><i class="fas fa-sliders me-3"></i>Admin Settings</a>
            <a href="/backup" class="nav-link"><i class="fas fa-cloud-arrow-down me-3"></i>Database Sync</a>
            {% endif %}
            <a href="/logout" class="nav-link text-danger mt-5"><i class="fas fa-power-off me-3"></i>Logout</a>
        </nav>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
