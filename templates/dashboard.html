{% extends "base.html" %}
{% block content %}
<div class="card card-vessel p-4 mb-4 border-0">
    <form action="/" method="GET" class="row g-3 align-items-end">
        <div class="col-md-4">
            <label class="small fw-bold text-muted">Vessel Name</label>
            <input type="text" name="vessel" class="form-control" placeholder="Search Vessel..." value="{{ request.args.get('vessel', '') }}">
        </div>
        <div class="col-md-3">
            <label class="small fw-bold text-muted">Class Society</label>
            <select name="class" class="form-select">
                <option value="">All Classes</option>
                <option value="ABS">ABS</option><option value="DNV">DNV</option><option value="LR">LR</option>
            </select>
        </div>
        <div class="col-md-2"><button class="btn btn-primary w-100 rounded-pill">Apply Filters</button></div>
        <div class="col-md-1"><a href="/" class="btn btn-light w-100 rounded-pill"><i class="fas fa-redo"></i></a></div>
    </form>
</div>

<div class="row row-cols-1 row-cols-xl-3 g-4">
    {% for v in vessels %}
    <div class="col">
        <div class="card card-vessel h-100 p-4">
            <div class="d-flex justify-content-between border-bottom pb-2 mb-3">
                <h5 class="fw-bold m-0 text-primary">{{ v.name }}</h5>
                <span class="badge bg-dark small align-self-center">{{ v.class_society }}</span>
            </div>
            {% for category, certs in v.certificates|groupby('category') %}
            <div class="small fw-bold text-uppercase text-muted mt-3 mb-2" style="font-size: 0.7rem; letter-spacing: 1px;">{{ category }}</div>
            {% for c in certs %}
            <div class="d-flex justify-content-between align-items-center mb-2 small">
                <span>{{ c.name }}</span>
                <div>
                    <span class="badge bg-{{ c.get_status().bg }} me-2">{{ c.get_status().label }}</span>
                </div>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
